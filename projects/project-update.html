{% extends 'main/layout.html' %}

{% block title %}Project editing form{% endblock %}

{% block content %}
    <div class="features">
        <h1>Project editing form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.start_date }}<br>
            {{ form.finish_date }}<br>
            {{ form.status }}<br>

            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Edit project</button>
        </form>
    </div>

{% endblock %}
